<div class="modal in" role="dialog" style="display: block; padding-right: 15px; background-color: rgba(0, 0, 0, .5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title">添加新的请求</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" novalidate>
          <div class="form-group">
            <label for="apiName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input id="apiName" type="text" ng-model="modal.api.name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
              <input id="url" type="text" ng-model="modal.api.url" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="method" class="col-sm-2 control-label">Method</label>
            <div class="col-sm-10">
              <select id="method" ng-model="modal.api.method" class="form-control">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
                <option value="patch">PATCH</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="modal.hide()" class="btn btn-default">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="modal.submit()">创建api</button>
      </div>
    </div>
  </div>
</div>
