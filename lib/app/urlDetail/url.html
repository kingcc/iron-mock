<div class="panel panel-default">
  <div class="panel-body form-horizontal">
    <div class="form-group">
      <label for="url" class="col-sm-2 control-label">Url</label>
      <div class="col-sm-10">
        <input id="url" type="text" ng-model="vm.postData.url" class="form-control">
      </div>
    </div>

    <div class="form-group" ng-init="vm.fetchProjects()">
      <label for="method" class="col-sm-2 control-label">Project</label>
      <div class="col-sm-10">
        <select id="method" ng-model="vm.postData.project" class="form-control">
          <option value="{{ project.name }}" ng-repeat="project in vm.projects" ng-bind="project.name"></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Environment</label>
      <div class="col-sm-10">
        <button class="btn btn-sm btn-default" ng-click="vm.addEnv()"> <span class="glyphicon glyphicon-plus"></span></button>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">API:</label>
      <div class="col-sm-10">
        <button class="btn btn-info" ng-class="{'active': api === vm.postData.api }" ng-repeat="api in vm.apis" ng-bind="api.name" ng-click="vm.choose(api)"></button>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <button type="submit" class="btn btn-primary" ng-click="vm.submit()">保存数据</button>
  </div>
</div>
